<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Поле чудес</title>
</head>
<body>
    <div class="keyboard">
        <button id="reloadButton" class="bat_1">Обновить</button>
        <div class="keyboard_1">
            <div class="letter" onclick="checkLetter('А')">A</div>
            <div class="letter" onclick="checkLetter('Б')">Б</div>
            <div class="letter" onclick="checkLetter('В')">B</div>
            <div class="letter" onclick="checkLetter('С')">C</div>
            <div class="letter" onclick="checkLetter('Г')">Г</div>
            <div class="letter" onclick="checkLetter('Д')">Д</div>
            <div class="letter" onclick="checkLetter('Е')">Е</div>
            <div class="letter" onclick="checkLetter('Ё')">Ё</div>
            <div class="letter" onclick="checkLetter('Ж')">Ж</div>
            <div class="letter" onclick="checkLetter('З')">З</div>
            <div class="letter" onclick="checkLetter('И')">И</div>
        </div>
        <div class="keyboard_2">
            <div class="letter" onclick="checkLetter('Й')">Й</div>
            <div class="letter" onclick="checkLetter('К')">К</div>
            <div class="letter" onclick="checkLetter('Л')">Л</div>
            <div class="letter" onclick="checkLetter('М')">М</div>
            <div class="letter" onclick="checkLetter('Н')">Н</div>
            <div class="letter" onclick="checkLetter('О')">О</div>
            <div class="letter" onclick="checkLetter('П')">П</div>
            <div class="letter" onclick="checkLetter('Р')">Р</div>
            <div class="letter" onclick="checkLetter('Т')">Т</div>
            <div class="letter" onclick="checkLetter('У')">У</div>
            <div class="letter" onclick="checkLetter('Ф')">Ф</div>
        </div>
        <div class="keyboard_3">
            <div class="letter" onclick="checkLetter('Х')">Х</div>
            <div class="letter" onclick="checkLetter('Ц')">Ц</div>
            <div class="letter" onclick="checkLetter('Ч')">Ч</div>
            <div class="letter" onclick="checkLetter('Ш')">Ш</div>
            <div class="letter" onclick="checkLetter('Щ')">Щ</div>
            <div class="letter" onclick="checkLetter('Ъ')">Ъ</div>
            <div class="letter" onclick="checkLetter('Ы')">Ы</div>
            <div class="letter" onclick="checkLetter('Ь')">Ь</div>
            <div class="letter" onclick="checkLetter('Э')">Э</div>
            <div class="letter" onclick="checkLetter('Ю')">Ю</div>
            <div class="letter" onclick="checkLetter('Я')">Я</div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
